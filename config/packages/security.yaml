security:
    # https://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        cust_db_provider:
            entity:
                class: App\Entity\User
                property: email
    encoders:
        App\Entity\User: bcrypt

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
            provider: cust_db_provider
            logout:
                path:   /logout
                target: /
        public:
            pattern: /
            security: false
        register:
            pattern: /register
            security: false
